name: Dependabot Dependency Reviewer
run-name: ${{ github.actor }} is checking for dependency vulnerabilities

on: pull_request

permissions:
  pull-requests: write
  issues: write
  repository-projects: write
  
jobs:
  Dependabot-Reviewer-PR:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Dependabot Metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v1
      
      - name: Approve Patch and Minor Updates
        if: ${{steps.dependabot-metadata.outputs.update-type == 'version-update:semver-patch' || steps.dependabot-metadata.outputs.update-type == 'version-update:semver-minor'}}
        run: gh pr review --approve -b "**[Approving Pull Request]** Includes major update of a dependency"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      
      - name: Auto-merge for Dependabot PRs Activation
        run: gh pr merge --auto -m --delete-branch
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      
      - name: Comment on Major Updates of non-development dependencies
        if: ${{steps.dependabot-metadata.outputs.update-type == 'version-update:semver-major'}}
        run:
          gh pr comment "$PR_URL" -b "**[Pull Request Not Approved]** Includes **major** update to dependency"
        env:
          PR_URL: ${{github.events.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          
